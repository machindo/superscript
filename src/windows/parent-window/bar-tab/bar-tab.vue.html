<div
  class="bar-tab"
  :style="{ 'margin-left': `${offset}px`, 'margin-right': `${-offset}px` }"
  @click.middle="close"
  @mousedown="$emit('mousedown', $event)"
  @mousemove.passive="$emit('mousemove', $event)"
  @mouseup="$emit('mouseup', $event)"
>
  <svg
    class="bar-tab--graphic bar-tab--graphic-left"
    viewBox="0 0 16 30"
    width="16"
    height="30"
  >
    <path
      class="bar-tab--background"
      d="M0,30 C2,30 4,29 5,25 L10,5 C11,2 11,0 15,0 L 16,0 15,30 Z"
    ></path>
  </svg>
  <svg
    class="bar-tab--graphic bar-tab--graphic-right"
    viewBox="0 0 16 30"
    width="16"
    height="30"
  >
    <path
      class="bar-tab--background"
      d="M 15 30 C 13 30 11 29 10 25 L 5 5 C 4 2 4 0 0 0 V 30 Z"
    ></path>
  </svg>
  <span class="bar-tab--title">
    {{ title }}
  </span>
  <span v-if="dirty" class="bar-tab--dirty-marker">(edited)</span>
  <button class="bar-tab--button" @click="close">
    <svg width="18" height="18" viewBox="0 0 24 24">
      <path
        d="M18.3,5.71L18.3,5.71c-0.39-0.39-1.02-0.39-1.41,0L12,10.59L7.11,5.7c-0.39-0.39-1.02-0.39-1.41,0l0,0
        c-0.39,0.39-0.39,1.02,0,1.41L10.59,12L5.7,16.89c-0.39,0.39-0.39,1.02,0,1.41h0c0.39,0.39,1.02,0.39,1.41,0L12,13.41l4.89,4.89
        c0.39,0.39,1.02,0.39,1.41,0l0,0c0.39-0.39,0.39-1.02,0-1.41L13.41,12l4.89-4.89C18.68,6.73,18.68,6.09,18.3,5.71z"
      />
    </svg>
  </button>
</div>
