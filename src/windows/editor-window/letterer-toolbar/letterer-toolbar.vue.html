<div v-show="lettererMode" class="pane toolbar letterer-toolbar">
  <button class="toggle-button" :selected="lettererMode === 'i'" @click="toggleCopyMode" title="Make all I's lowercase except for lone I's">Ii</button>
  <button :disabled="!editorPane || !editorPane.currentDialogBlock" @click="selectPrevious">&UpArrow;</button>
  <button :disabled="!editorPane || !editorPane.currentDialogBlock" @click="selectNext" :title="'From any app: ' + (isMac ? '⌘+⇧+C' : 'Ctrl+Shift+C')">&DownArrow;</button>
  <div class="tip">
    Click on a block of dialog to copy it. Press {{isMac ? '⌘+⇧+C' : 'Ctrl+Shift+C'}} to select the next block from
    within any
    app. Press {{isMac ? '⌘+⇧+V' : 'Ctrl+Shift+V'}} to paste your selection in any app and select the next block.
  </div>
  <button type="button" class="close-button" @click="toggleLettererMode(false)">
    <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
      <path d="M0 0h24v24H0z" fill="none" />
    </svg>
  </button>
</div>
